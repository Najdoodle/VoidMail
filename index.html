<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VoidMail</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    /* Command box styling */
    .command-box {
      margin: 1rem 0;
      text-align: center;
    }
    #commandInput {
      width: 60%;
      max-width: 400px;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: 2px solid #444;
      border-radius: 8px;
      background: #222;
      color: #eee;
      outline: none;
      transition: border-color 0.3s, box-shadow 0.3s;
    }
    #commandInput:focus {
      border-color: #6cf;
      box-shadow: 0 0 8px rgba(100, 220, 255, 0.6);
    }
    .invox-output {
      display: inline-block;
      margin-top: 1rem;
      padding: 1rem;
      background: rgba(0,0,0,0.8);
      color: #bada55;
      font-family: monospace;
      font-size: 1rem;
      border-radius: 8px;
      white-space: pre;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    .invox-output.unknown {
      color: #ff6060;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    /* Cat wiggle animation */
    @keyframes wiggle {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-2px) rotate(-1deg); }
      75% { transform: translateX(2px) rotate(1deg); }
    }
    .animate-cat {
      animation: wiggle 0.25s ease-in-out 3;
    }
  </style>
  <script>
    // theme load
    const theme = localStorage.getItem('vmTheme') || 'dark';
    document.documentElement.setAttribute('data-theme', theme);
  </script>
</head>
<body>
  <div class="theme-switcher">
    <button id="themeToggle" class="theme-toggle">☀️</button>
    <span class="theme-hint">Click me!</span>
  </div>

  <section id="homeSection" class="view">
    <h1 class="title">Welcome to VoidMail</h1>
    <p class="description">
      Schedule messages to send into the digital void—only to return when the time is right.
    </p>

    <div class="command-box">
      <input type="text" id="commandInput" placeholder="whats ur command" autocomplete="off" />
      <pre id="invoxOutput" class="invox-output hidden"></pre>
    </div>

    <button id="proceedBtn" class="primary-btn">Proceed</button>
  </section>

  <section id="formSection" class="view hidden">
    <h2 class="form-title">Schedule Your Message</h2>
    <form id="voidMailForm" class="form">
      <label>
        <span>Email</span>
        <input type="email" id="email" placeholder="you@example.com" required />
      </label>
      <label>
        <span>Message</span>
        <textarea id="message" rows="4" placeholder="Your Message To The Void..." required></textarea>
      </label>
      <label>
        <span>Send On</span>
        <input type="datetime-local" id="sendTime" required />
      </label>
      <button type="submit" class="primary-btn">Send to Void</button>
    </form>
    <p id="feedback" class="feedback hidden"></p>
    <button id="backBtn" class="secondary-btn">← Back</button>
  </section>

  <script>
    // theme toggle
    document.getElementById('themeToggle').addEventListener('click', () => {
      const cur = document.documentElement.getAttribute('data-theme');
      const nxt = cur === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', nxt);
      localStorage.setItem('vmTheme', nxt);
    });

    // command logic
    const cmdInput = document.getElementById('commandInput');
    const invoxOutput = document.getElementById('invoxOutput');

    cmdInput.addEventListener('keyup', (e) => {
      if (e.key === 'Enter') {
        invoxOutput.classList.add('hidden');
        const cmd = cmdInput.value.trim().toLowerCase();
        invoxOutput.textContent = '';
        invoxOutput.classList.remove('unknown', 'animate-cat');
        setTimeout(() => {
          if (cmd === 'cat') {
            invoxOutput.textContent = ` /\\_/\\  \n( o.o ) \n > ^ < `;
            invoxOutput.classList.add('animate-cat');
          } else {
            invoxOutput.textContent = 'Unknown command';
            invoxOutput.classList.add('unknown');
          }
          invoxOutput.classList.remove('hidden');
        }, 100);
      }
    });

    // navigation between views
    const proceedBtn = document.getElementById('proceedBtn');
    const backBtn = document.getElementById('backBtn');
    proceedBtn.addEventListener('click', () => {
      document.getElementById('homeSection').classList.add('hidden');
      document.getElementById('formSection').classList.remove('hidden');
    });
    backBtn.addEventListener('click', () => {
      document.getElementById('formSection').classList.add('hidden');
      document.getElementById('homeSection').classList.remove('hidden');
    });

    // form submission placeholder
    document.getElementById('voidMailForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const feedback = document.getElementById('feedback');
      feedback.textContent = 'Your message has been sent to the void!';
      feedback.classList.remove('hidden');
    });
  </script>
</body>
</html>
